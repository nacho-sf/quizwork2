<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <title>Pregunta</title>
</head>

<body>

  <div id="quiz" class="quiz-box">

    <div class="quiz-content">

      <h2 id="question"></h2><br/><br/>

      <label for="a" id="a_text" class="label-quiz"></label>
      <input type="radio" name="answer" id="a" class="answer"><br/>

      <label for="b" id="b_text" class="label-quiz"></label>
      <input type="radio" name="answer" id="b" class="answer"><br/>

      <label for="c" id="c_text" class="label-quiz"></label>
      <input type="radio" name="answer" id="c" class="answer"><br/>

      <label for="d" id="d_text" class="label-quiz"></label>
      <input type="radio" name="answer" id="d" class="answer"><br/>

    </div>

    <button id="submit-quiz">Siguiente</button><br/><br/>

  </div>


  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script src="../script/quiz.js"></script>

</body>
</html>
